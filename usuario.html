<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela do Usuário</title>
    <link rel="icon" href="imagens/Logo (favicon).svg">
    <link rel="stylesheet" href="usuario.css">
</head>
<body style="display: flex; flex-direction: column; min-height: 100vh;">
    <div class="gta">
    <header class="topo">
        <div class="logo"><img src="imagens/Logo_AgroPlant.png" alt="Logotipo do AgroPlant" width="50%"></div>
        <div class="conf"><a href="#" class="cadastrar"><img style="margin-top: 10px;" src="imagens/Exclude.svg" alt="icone de configuração" width="100%"></a></div>
    </header>

    <nav class="nave">
        <div class="botao"><a href="Prduct.html" class="link_unset"><p>Voltar</p></a></div>
    </nav>


    <main class="cont" style="flex: 1">
        <img class='foto_usu' src="imagens/do-utilizador.png" alt="perfil" width="150px">
        <div class="formulario">
            <input type="text" placeholder="Nome">
            <input type="text" placeholder="Endereço">
        </div>
    </main>
    <aside class="lateral">
        <strong><p class="tex">Seus produtos:</p></strong>
        <div class="produto">
        <img class='foto' src="imagens/Cenouras.png" alt="Produto 1 - cenoura" width="180px">
        <div class="info-produto">
            <input type="text" placeholder="Nome do Produto">
            <input type="number" placeholder="Pedidos">
            <input type="text" placeholder="Quantidade">
        </div>
        </div>
        <div class="produto">
        <img class='foto' src="imagens/Alho.png" alt="Produto 2 - alho" width="180px">
        <div class="info-produto">
            <input type="text" placeholder="Nome do Produto">
            <input type="number" placeholder="Pedidos">
            <input type="text" placeholder="Quantidade">
        </div>
        </div>
        <div class="produto">
        <img class='foto' src="imagens/tomate.jpg" alt="Produto 3 - tomate" width="180px">
        <div class="info-produto">
            <input type="text" placeholder="Nome do Produto">
            <input type="number" placeholder="Pedidos">
            <input type="text" placeholder="Quantidade">
        </div>
    </div>
    <button class="adicionar-produto"><a href="Cadastro_product.html" class="link_unset"><p>+ Adicionar Produto</p></a></button>
    </aside>


    <footer class="roda">
        <div class="rod1">
            <p>Contato:</p>
            <p>Email:</p>
        </div>
        <div class="rod2">
            <div class="g1"><img src="imagens/Icine insta.svg" alt="ícone instagram" width="50px"></div>
            <div class="g2"><img src="imagens/Icone face.svg" alt="ícone Facebook" width="50px"></div>
        </div>
        
    </footer>
    </div>
</body>
</html>
